version: '3.8'

services:
  # REITs 智能助手应用
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: reits-assistant-app
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      # 从环境文件加载变量
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      # 可选配置
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - ENABLE_DATA_COLLECTION=${ENABLE_DATA_COLLECTION:-true}
      - ENABLE_EVOLUTION_LOOP=${ENABLE_EVOLUTION_LOOP:-true}
    volumes:
      # 持久化日志
      - ./logs:/app/work/logs/bypass
      # 可选：挂载配置文件
      - ./config:/app/config:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - reits-network
    depends_on:
      - supabase-migrations
    labels:
      - "com.reits.description=REITs Intelligent Assistant Application"
      - "com.reits.version=1.0.0"

  # Supabase 数据库迁移服务
  supabase-migrations:
    image: node:24-alpine
    container_name: reits-supabase-migrations
    working_dir: /app
    environment:
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
    command: >
      sh -c "
        corepack enable && corepack prepare pnpm@latest --activate &&
        pnpm install --frozen-lockfile --prefer-offline &&
        node scripts/verify-supabase-tables.ts
      "
    volumes:
      - .:/app
    networks:
      - reits-network
    profiles:
      - migrations

  # Nginx 反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: reits-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - reits-network
    profiles:
      - proxy

  # 日志收集器（可选）
  log-collector:
    image: fluent/fluent-bit:v2.2.0
    container_name: reits-log-collector
    volumes:
      - ./fluent-bit/fluent-bit.conf:/fluent-bit/etc/fluent-bit.conf:ro
      - ./logs:/var/log/reits:ro
    restart: unless-stopped
    networks:
      - reits-network
    profiles:
      - logging

networks:
  reits-network:
    driver: bridge
    name: reits-network

volumes:
  logs:
    driver: local
    name: reits-logs
